{% extends 'base.html' %}

{% block content %}
    <h2>Add Item</h2>
    {% if product %}
    <form method="POST" action="{{ url_for('update_item.update_item', id=product.id) }}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{ product.name or request.form['name'] }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3">{{ product.description or request.form['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="price" value="{{ product.price or float(request.form['price']) }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" value="{{ product.quantity or int(request.form['quantity']) }}" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    {% endif %}
{% endblock %}
