{% extends 'base.html' %}

{% block content %}
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger mb-3 sm-mb-3" role="alert">{{ message }}</div>
    {% endfor %}
    <div class="mb-3 sm-mb-3">Are you already in the system? <a href="{{ url_for('login.login')}}">Log In.</a></div> 
    <form class="mb-5 sm-mb-3" method="post" action="{{ url_for('register.register_new_user') }}">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first-name" placeholder="Ex: John">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ex: Doe">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ex: johndoe">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ex: john@doe.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ex: abc12345">
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
