{% extends 'base.html' %}

{% block content %}
<h2>Items</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <!-- <th>Product_ID</th> -->
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>DateTime</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for column in columns %}
        <tr>
            <td>{{ column.id }}</td>
            <!-- <td>{{ column.product_id }}</td>s -->
            <td>{{ column.name }}</td>
            <td>{{ column.description }}</td>
            <td>{{ column.price }}</td>
            <td>{{ column.quantity }}</td>
            <td>{{ column.date }}</td>
            <td>
                <a href="{{ url_for('update_item.update', id=column.id) }}"><i class="fas fa-edit"></i></a>
                <a href="{{ url_for('delete_item.delete_item', id=column.id) }}" onclick="return confirm('Are you sure you want to delete this item?')"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
